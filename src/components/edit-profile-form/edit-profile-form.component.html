<div class="edit-profile-view__image-container">
    <!--<img *ngIf="profile.avatar; else noUserAvatar" class="profile-view__image" [src]="profile.avatar" alt="" (click)="getProfilePicture()">
    <ng-template #noUserAvatar>-->
    <img class="edit-profile-view__image" src="assets/img/profile-placeholder.png" alt="" (click)="getProfilePicture()">
    <!--</ng-template>-->
</div>

<ion-card>
    <ion-card-content>
        <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input type="text" [(ngModel)]="profile.firstName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" [(ngModel)]="profile.lastName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Date of Birth</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="profile.dateOfBirth"></ion-datetime>
        </ion-item>
    </ion-card-content>
</ion-card>

<button ion-button (click)="saveProfile()">Save</button>
